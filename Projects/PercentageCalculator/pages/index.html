<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate your marks + percentage</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="percantage-calculator">
      <div class="calculator-container">
        <form action="#">
          <input type="number" name="Urdu" id="subject-1" placeholder="Urdu" />
          <input
            type="number"
            name="English"
            id="subject-2"
            placeholder="English"
          />
          <input
            type="number"
            name="Physics"
            id="subject-3"
            placeholder="Physics"
          />
          <input
            type="number"
            name="Chemistry"
            id="subject-4"
            placeholder="Chemistry"
          />
          <button>Calculate</button>
        </form>
      </div>
      <div .heading-container>
        <h1>Calculate Your <span>Percentage</span></h1>
      </div>
    </div>
  </body>
</html>
