<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rock Paper Scissors || Game which played for fun</title>
  </head>
  <body>
    <header class="main_heading">
      <h1>Rock Paper and Scissors</h1>
    </header>
    <main>
      <div class="image_container">
        <span class="image_setting" id="rock">
          <img src="./images/rock.jpg" alt="rock" />
        </span>
        <span class="image_setting" id="paper">
          <img src="./images/paper.jpeg" alt="paper" />
        </span>
        <span class="image_setting" id="scissor">
          <img src="./images/scissor.avif" alt="Scissors" />
        </span>
      </div>
      <div class="count_container">
        <span class="your_container">
          <p class="counter" id="yourcount">0</p>
          <p>You</p>
        </span>
        <span class="comp_container">
          <p class="counter" id="compcount">0</p>
          <p>computer</p>
        </span>
      </div>
      <footer>
        <h4 class="result" id="final_result">Game Not Yet Started</h4>
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
