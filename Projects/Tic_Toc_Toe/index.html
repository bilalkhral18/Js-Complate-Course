<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <main>
        <div id="game-container">
          <div id="board">
            <div class="cell" data-cell="0" id="0"></div>
            <div class="cell" data-cell="1" id="1"></div>
            <div class="cell" data-cell="2" id="2"></div>
            <div class="cell" data-cell="3" id="3"></div>
            <div class="cell" data-cell="4" id="4"></div>
            <div class="cell" data-cell="5" id="5"></div>
            <div class="cell" data-cell="6" id="6"></div>
            <div class="cell" data-cell="7" id="7"></div>
            <div class="cell" data-cell="8" id="8"></div>
          </div>
        </div>
        <button id="resetbtn">Reset</button>
      </main>
      <div class="modal hidden" id="modal">
        <div class="modal_content">
          <button class="modal_button" id="mdlbtn">&#x2A2F;</button>
          <h2 id="modal-message"></h2>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
