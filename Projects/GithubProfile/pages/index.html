<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/card.css" />
    <title>Search Github Profile</title>
    <link
      rel="shortcut icon"
      href="images/githubfav.jfif"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="App_Container">
      <header class="header-content">
        <h1>Search Github Profile</h1>
      </header>
      <main class="main-content">
        <div class="content-wrapper">
          <span class="search-container">
            <input
              type="search"
              name="Search"
              id="SGP_1"
              placeholder="Enter Your Github Profile..."
              autofocus
            />
            <button type="submit" class="submit-btn">Search</button>
          </span>
          <div class="card-container">
            <div class="header-portion">
              <div class="imgae-profName">
                <span class="img-container">
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2-HPd9N3cinWY5dgnp1luDgYkIrsYsngLRA&s"
                    alt="anshu"
                  />
                </span>
                <span class="name-container">
                  <h2>Anshu Raj</h2>
                  <h6>@anshuraj1234</h6>
                </span>
              </div>
              <div>
                <button>Check Profile</button>
              </div>
            </div>
            <div class="about-section">
              <h2>About</h2>
              <span>
                Youtuber | Instructure | Influencer | Full Stack MERN Developer
                + Flutter Developer
              </span>
            </div>
            <div class="count-container">
              <span class="followers-container">
                <h6>Followers</h6>
                72
              </span>
              <span class="following-container">
                <h6>Following</h6>
                234
              </span>
              <span class="repos">
                <h6>Repos</h6>
                23
              </span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
